<!DOCTYPE html>
<html>
    <head>
        <title>Angular 2 QuickStart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        
    </head>

    <body>
        <my-app>
            <div class="loader"></div>
        </my-app>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.25/system-polyfills.js"></script>
        <script src="https://unpkg.com/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
        <script src="https://code.angularjs.org/tools/system.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.13/angular2-polyfills.js"></script>
        <script>
          System.config({
            defaultJSExtensions: true,
            packages: {        
              app: {
                defaultExtension: 'js'
              }
            },
            paths: {
              'dragula': 'app/vendor/dragula.min.js',
              'ng2-dragula/*': 'app/vendor/ng2-dragula/ng2-dragula.js'
            }
          });
        </script>
        <script src="https://code.angularjs.org/2.0.0-beta.13/Rx.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.13/angular2.dev.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.13/router.dev.js"></script>
        <script src="https://code.angularjs.org/2.0.0-beta.13/http.dev.js"></script>
        <script>
          System.import('app/main')
                .then(null, console.error.bind(console));
        </script>
        
     </body>
</html>
